<html>
<head>
<title>photo</title>
<style>
body{
  font-family: 'Homemade Apple', cursive;
  font-size:20px;
  background-size:cover;
  background-repeat:repeat;
  color:#000;
}

ul{
  position:absolute;
  margin:0;
  padding:0;
}

li{
  text-align:center;
  display:inline-block;
  list-style:none;
  position:relative;
  border:solid 12px #fff;
  background:#fff;
  box-shadow:0 0 15px 0px #555;
  transition:all 1s ease;
  -o-transition:all 1s ease;
  -moz-transition:all 1s ease;
  -webkit-transition:all 1s ease;
  top:50px;
}


li:hover{
  top:0px;
  opacity:0.5;
}

li:nth-child(1){
    transform:rotate(10deg);
}

li:nth-child(2){
    transform:rotate(0deg);
}

li:nth-child(3){
    transform:rotate(-10deg);
}

li:nth-child(4){
    transform:rotate(20deg);
}
li:nth-child(5){
    transform:rotate(20deg);
}
li:nth-child(7){
    transform:rotate(20deg);
}
li:nth-child(9){
    transform:rotate(20deg);
}
li:nth-child(10){
    transform:rotate(20deg);
}
li:nth-child(12){
    transform:rotate(20deg);
}
li:nth-child(14){
    transform:rotate(20deg);
}
li:nth-child(16){
    transform:rotate(20deg);
}
p{
  margin:-15px 0 0 0;
}


</style>
</head>
<body>
<ul>
  <li><img src="pimg1.jpg" width="350"></li>
    
  <li><img src="pimg2.webp" width="360"/></li>
    
  <li><img src="pimg3.webp" width="360"/></li>
  <li><img src="pimg4.webp" width="360"/></li>
 <li><img src="pimg5.webp" width="360"/></li>
 <li><img src="pimg6.webp" width="360"/></p></li>
 <li><img src="pimg7.webp" width="360"/></li>
<li><img src="pimg8.webp" width="360"/></li>
<li><img src="pimg9.webp" width="360"/></li>
<li><img src="pimg11.jpg" width="360"/></li>
<li><img src="pimg12.jpg" width="360"/></li>
<li><img src="pimg13.jpg" width="360"/></li>
<li><img src="pimg14.jpg" width="360"/></li>
<li><img src="pimg15.jpg" width="360"/></li>
<li><img src="pimg16.jpg" width="360"/></li>


</ul>
<div class="light"></div>
</body>
</html>
